name: Build and Deploy to Azure Spring Apps

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17' # Change to '17' if using Java 17
        distribution: 'adopt' # Specify the distribution (e.g., 'adopt', 'zulu', 'temurin')

    - name: Build with Maven
      run: ./mvnw clean install -DskipTests

    - name: Authenticate with Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Spring Apps
      run: |
        az spring app deploy \
          --name estore \
          --service coldev-estore \
          --resource-group coldev-estore-rg \
          --artifact-path target/*.jar \
          --distribution jar # Specify 'jar' for JAR files
